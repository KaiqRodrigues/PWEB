<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cadastro_filmes</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/CSS/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-black justify-content-between">
        <div class="home_button">
          <a href="index.html">
            <img
              class="png_home_button"
              src="/Imagens/home.png"
              alt="home image"
            />
          </a>
          <span class="navbar-brand">MyMovies</span>
        </div>
        <form id="input-pesquisa">
          <input
            id="search-bar"
            class="form-control me-2"
            type="search"
            placeholder="Pesquisar"
            aria-label="Search"
          />
          <img
            class="png_search_button"
            src="/Imagens/search.png"
            alt="search image"
          />
        </form>
      </nav>
    </header>

    <main style="width: 80%; margin: 100px auto">
      <div class="container mt-5">
        <h2 id="nome-crud" class="mb-4 fw-bold">Cadastro</h2>

        <form>
          <div class="row">
            <div class="col-lg-6 col-12 mb-4">
              <div class="mb-3 d-flex">
                <input id="titulo" type="text" class="form-control" placeholder="Título" id="tittle" />
              </div>

              <div class="mb-3">
                <label>Gênero</label>
                <input id="genero" type="text" class="form-control" />
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label>Ano</label>
                  <input id="ano" type="text" class="form-control" />
                </div>
                <div class="col-md-6 mb-3">
                  <label>Duração</label>
                  <input id="duracao" type="text" class="form-control" />
                </div>
              </div>

            <div class="mb-3">
              <label for="imagem">Imagem</label>
              <div class="d-flex align-items-center justify-content-center" style="height: 150px; border-radius: 4px; position: relative; background-color: #c5c5c5;">
                <input id="imagem" type="file" class="input-imagem" id="imagem" name="imagem">
                <span class="text-muted">Upload</span>
              </div>
            </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label>Classificação</label>
                  <input id="classificacao" type="text" class="form-control" />
                </div>
                <div class="col-md-6 mb-3">
                  <label>Nota Usuário</label>
                  <input id="nota-user" type="text" class="form-control" />
                </div>
              </div>
            </div>

            <div class="d-none d-lg-block col-lg-1">
              <div
                class="vr h-100"
                style="width: 3px; background-color: #000000; margin-left: 50px"
              ></div>
            </div>

            <div class="col-lg-5 col-12">
              <div class="mb-3">
                <label>Diretor</label>
                <input id="diretor" type="text" class="form-control" />
              </div>

              <div class="mb-3">
                <label>Elenco</label>
                <textarea id="elenco" class="form-control" rows="3"></textarea>
              </div>

              <div class="mb-3">
                <label>Sinopse</label>
                <textarea id="sinopse" class="form-control" rows="5"></textarea>
              </div>

              <div class="d-flex justify-content-end mt-4">
                <button id="submit" type="submit" class="btn btn-dark">
                  Incluir Filme
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>

    <footer>
